name: Reusable workflow

on:
  workflow_call:
    inputs:
      check-out-path:
        required: true
        type: string

jobs:
  dotnettests_job:
    name: .Net Playwright Tests
    env:
      tests_result_dir: ${{ inputs.check-out-path }}/testResults
    runs-on: ubuntu-latest
    permissions:
        contents: read
        issues: read
        checks: write
        pull-requests: write
    steps:
    - name: Checkout DotNet Tests
      uses: actions/checkout@v2
      with:
        repository: AbyssalWhale/python-pw
        path: ${{ inputs.check-out-path }}
    - name: "Print out Workspace"
      run: |
        echo "Check out path: ${{ toJSON(inputs.check-out-path) }}"
        echo "-Check out content-"
        ls ${{ inputs.check-out-path }}
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3.1.0
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.2.0
    - name: .Net Build
      uses: EasyDesk/action-dotnet-build@v1.0.0
      with:
        path: ${{ inputs.check-out-path }}
    - name: Install Playwright
      shell: pwsh
      run: |
         ${{ inputs.check-out-path }}\Core\bin\Release\net7.0\playwright.ps1 install
    - name: Update .runsettings
      shell: pwsh
      run: |
        $filePathToTask = "${{ inputs.check-out-path }}/TestsConfigurator/RunSettings/InstanceSettings.runsettings"
        $xml = New-Object XML
        $xml.Load($filePathToTask)
        $xml.SelectSingleNode("//Parameter[@name='PublishToZephyr']").value="false"
        $xml.SelectSingleNode("//Parameter[@name='ZephyrCycleName']").value="default"
        $xml.SelectSingleNode("//Parameter[@name='ZephyrCycleComment']").value="default"
        $xml.SelectSingleNode("//Parameter[@name='AgentTestsResultsFolder']").value="default"
        $xml.SelectSingleNode("//Parameter[@name='Branch']").value="develop"
        $xml.SelectSingleNode("//Parameter[@name='ZephyrToken']").value="default"
        $xml.SelectSingleNode("//Parameter[@name='ApiKey']").value="${{secrets.RAWG_KEY}}"
        $xml.SelectSingleNode("//Parameter[@name='ApiToken']").value="default"
        $xml.Save($filePathToTask)
        ${$filePathToTask}
    - name: Run Tests
      shell: pwsh
      run: |
        dotnet test ${{ inputs.check-out-path }}/RegressionTests/bin/Release/net7.0/RegressionTests.dll --logger "trx;logfilename=${{ env.tests_result_dir }}/testResults.trx" --settings "${{ inputs.check-out-path }}/TestsConfigurator/RunSettings/InstanceSettings.runsettings"
    - name: Publish Test Results
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2.7.0
      with:
          check_name: DotNet Tests Results
          files: |
           ${{ env.tests_result_dir }}/testResults.trx

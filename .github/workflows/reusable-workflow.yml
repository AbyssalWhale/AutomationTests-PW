name: Reusable workflow

on:
  workflow_call:
    inputs:
      check-out-path:
        required: true
        type: string
      branch:
        required: true
        type: string
      zephyr-IsPublishResults:
        required: false
        type: string
      zephyr-ProjectKey:
        required: false
        type: string
      zephyr-CycleName:
        required: false
        type: string
      zephyr-CycleComment:
        required: false
        type: string
    secrets:
      instance-ui-url:
        required: true
      instance-backend-url:
        required: true
      instance-backend-api-key:
        required: true
      instance-backend-api-token:
        required: true
      zephyr-Token:
        required: false

jobs:
  dotnettests_job:
    name: 🔻⏭️🔧⏭️🏗️ ⏭️ 🕵️‍♀️ ⏭️ 🧪 
    env:
      tests_result_dir: ${{ inputs.check-out-path }}/testResults
      runsettings_config_path: ${{ inputs.check-out-path }}/TestsConfigurator/RunSettings/InstanceSettings.runsettings
    runs-on: ubuntu-latest
    permissions:
        contents: read
        issues: read
        checks: write
        pull-requests: write
    steps:
    - name: 🔻Checkout
      uses: actions/checkout@v2
      with:
        repository: AbyssalWhale/AutomationTests-PW
        path: ${{ inputs.check-out-path }}
    - name: 🔧 "Print out Workspace"
      run: |
        echo "Check out path: ${{ toJSON(inputs.check-out-path) }}"
        echo "-Check out content-"
        ls ${{ inputs.check-out-path }}
    - name: 🔧 Setup .NET Core SDK
      uses: actions/setup-dotnet@v3.1.0
    - name: 🔧 Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.2.0
    - name: 🏗️ Build
      uses: EasyDesk/action-dotnet-build@v1.0.0
      with:
        path: ${{ inputs.check-out-path }}/
    - name: 🔧 Install Playwright
      shell: pwsh
      run: |
         ${{ inputs.check-out-path }}\Core\bin\Release\net7.0\playwright.ps1 install
    - name: 🔧 Update .runsettings
      shell: pwsh
      run: |
        ${{inputs.check-out-path}}\.pshell\updateRSettings.ps1 
        ${{env.runsettings_config_path}} 
        ${{inputs.branch}} 
        ${{secrets.instance-ui-url}} 
        ${{secrets.instance-backend-url}} 
        ${{secrets.instance-backend-api-key}} 
        ${{secrets.instance-backend-api-key}} 
        ${{inputs.zephyr-IsPublishResults}}
        ${{inputs.zephyr-ProjectKey}}
        ${{inputs.zephyr-CycleName}}
        ${{inputs.zephyr-CycleComment}}
    - name: 🕵️‍♀️ Run Tests
      shell: pwsh
      run: |
        dotnet test ${{ inputs.check-out-path }}/RegressionTests/bin/Release/net7.0/RegressionTests.dll --results-directory ${{ env.tests_result_dir }}/ --logger "trx;logfilename=testResults.trx" --settings "${{ env.runsettings_config_path }}"
    - name: 🧪 Publish Tests Results
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2.7.0
      with:
          check_name: 🧪 .Net Playwright Tests Results 
          files: |
           ${{ env.tests_result_dir }}/testResults.trx

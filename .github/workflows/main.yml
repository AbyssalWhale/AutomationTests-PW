name: Run Regresion Tests

on:
  pull_request:
    branches: [ "main" ]
    
jobs:
  run-tests:
    name: 🕸️ .Net Playwright Tests
    uses: ./.github/workflows/reusable-workflow.yml
    with:
        check-out-path: ./dotnet-playwright
    permissions:
        contents: read
        issues: read
        checks: write
        pull-requests: write
    secrets: inherit
